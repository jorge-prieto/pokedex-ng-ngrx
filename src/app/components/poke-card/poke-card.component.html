<div class="relative overflow-hidden rounded-md cursor-pointer border-2 border-solid border-gray-600" (click)="selectThisPokemon(pokemon)">
    <img
      class="w-full"
      [src]="pokemon.imageUrl"
      [alt]="pokemon.name"/>
    <p class="py-1 px-2 bg-gray-200 border-t border-t-solid">{{pokemon.name}}</p>
  </div>
